gunzip              on;
gunzip_buffers      16 8k; # default 32 4k|16 8k

gzip                on;
gzip_buffers        16 8k; # default 32 4k|16 8k
gzip_comp_level     9; # default 1
gzip_disable        msie6;
gzip_http_version   1.1; # default 1.1
gzip_min_length     1024; # default 20
gzip_proxied        expired no-cache no-store private auth;
gzip_static         on;
gzip_vary           on;
# gzip type text/html is always compressed
gzip_types          text/plain
                    text/css
                    text/javascript
                    text/xml
                    text/x-component
                    application/javascript
                    application/x-javascript
                    application/json
                    application/xml
                    application/rss+xml
                    application/atom+xml
                    application/vnd.ms-fontobject
                    #image/svg+xml
                    font/truetype
                    font/opentype;

