version: "3.7"
services:
  reverse-proxy:
    container_name: reverse-proxy
    image: $DOCKER_IMAGE
    restart: unless-stopped # Set restart policy
    network_mode: host # https://docs.docker.com/network/host/
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /root/.acme.sh:/etc/ssl # Pass SSL certificates
