name: CD

on:
  push:
    branches:
      - master

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: Docker Login
      run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_ACCESS_TOKEN }}
    - name: Build Docker Image
      run: docker build -t reverse-proxy .
    - name: Tags
      run: |
        docker tag reverse-proxy ${{ DOCKER_USER }}/reverse-proxy:${{ github.sha }}
        docker tag reverse-proxy ${{ DOCKER_USER }}/reverse-proxy:latest
    - name: Push
      run: |
        docker push ${{ DOCKER_USER }}/reverse-proxy:${{ github.sha }}
        docker push ${{ DOCKER_USER }}/reverse-proxy:latest
