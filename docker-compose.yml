version: '3'
services:
  reverse-proxy:
    build: . # Build the container
    image: reverse-proxy # Set image
    ports:
      - 80:80
      - 443:443
    networks:
      - host
    volumes:
      - /etc/letsencrypt/:/etc/letsencrypt/ # Pass letsencrypt keys
    container_name: reverse-proxy # Set container name
    restart: always # Set restart policy
