name: NGINX reverse proxy
on:
  push:
    branches:
    - master

env:
  DOCKER_CONTAINER: reverse-proxy
  DOCKER_IMAGE: davydehaas98/reverse-proxy
  DOCKER_TAG: ${{ github.sha }}
  TARGET_DIRECTORY: ./docker/reverse-proxy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build container
      run: |
        docker build -t ${{ env.DOCKER_CONTAINER }} .
        docker-compose -f docker-compose.yml up -d --build
    - name: Inspect Docker container
      run: echo docker inspect ${{ env.DOCKER_CONTAINER }} --format="{{.State.ExitCode}}"
  deliver:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Publish Docker image
      run: |
        docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_ACCESS_TOKEN }}
        docker build -t ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} .
        docker push ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG}}
  deploy:
    needs: deliver
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: SSH SCP | Copy docker-compose.yml
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        source: "docker-compose.yml"
        target: ${{ env.TARGET_DIRECTORY }}
    - name: SSH | Start container
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd ${{ env.TARGET_DIRECTORY }}
          docker-compose down
          docker rmi $(docker images | grep '${{ env.DOCKER_IMAGE }}')
          echo 'DOCKER_IMAGE=${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}' > .env
          docker-compose up -d
          docker image prune --force
