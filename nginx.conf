events {
    # Maximum worker connections
    worker_connections  1024;
}

http {

    error_log /etc/nginx/error_log.log warn;
    client_max_body_size 20m;
    proxy_cache_path /etc/nginx/cache keys_zone=one:500m max_size=1000m;
  
    # Auto redirect HTTP to HTTPS server
    server {
        listen 80 default_server;
        server_name _;
        return 301 https://$host$request_uri;
    }
    
    server {
        # Listen only to https port
        listen 443 ssl http2;
        
        # The server name that will be redirected
        server_name davydehaas.nl;
        
        # Set the certificate
        ssl_certificate /etc/letsencrypt/live/davydehaas.nl/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/davydehaas.nl/privkey.pem;

        location / {
            # Pass the request to a specific ip and port
            proxy_pass         http://127.0.0.1:4052;
            proxy_redirect     off;
            # Set proxy header
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
    }
    
